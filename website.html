<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year Manasvi</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #1b0033, #000000);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Main Card */
        .card {
            text-align: center;
            padding: 50px 60px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(255, 0, 150, 0.4);
            animation: popUp 1.8s ease forwards;
            transform: scale(0);
        }

        @keyframes popUp {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 72px;
            color: #ff9ae9;
            text-shadow: 0 0 20px rgba(255, 154, 233, 0.9);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff6ec7; }
            to { text-shadow: 0 0 25px #ffb6f2; }
        }

        h2 {
            margin-top: 20px;
            font-size: 30px;
            font-weight: 300;
            color: #ffffff;
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: gold;
            border-radius: 50%;
            animation: floatUp linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        /* Firework burst */
        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            background: transparent;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                box-shadow: 0 0 0 rgba(255,255,255,1);
                opacity: 1;
            }
            100% {
                box-shadow:
                    0 -80px gold,
                    80px 0 #ff4ecd,
                    0 80px cyan,
                    -80px 0 #ffdd00,
                    60px -60px violet,
                    -60px 60px aqua;
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Happy New Year</h1>
        <h2>Manasvi &lt;3</h2>
    </div>

    <script>
        // Floating particles
        for (let i = 0; i < 50; i++) {
            const p = document.createElement("div");
            p.classList.add("particle");
            p.style.left = Math.random() * 100 + "vw";
            p.style.animationDuration = (4 + Math.random() * 6) + "s";
            p.style.background = ["gold", "pink", "cyan", "violet"][Math.floor(Math.random()*4)];
            document.body.appendChild(p);
        }

        // Fireworks on interval
        setInterval(() => {
            const fw = document.createElement("div");
            fw.classList.add("firework");
            fw.style.left = Math.random() * 100 + "vw";
            fw.style.top = Math.random() * 60 + "vh";
            document.body.appendChild(fw);

            setTimeout(() => fw.remove(), 1500);
        }, 800);
    </script>

</body>
</html>
